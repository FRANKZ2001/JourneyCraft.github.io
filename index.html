<script>
    const dots = document.querySelectorAll('.dot');
    const svg = document.querySelector('.imageContainer > svg');
    let lastClickedDot = null;

    // 为每个点添加点击事件监听
    dots.forEach(dot => {
        dot.addEventListener('click', function() {
            // 点变为蓝色
            this.classList.add('blue');
            
            // 如果存在上一个被点击的点，则在两点间绘制线条
            if (lastClickedDot) {
                createLine(lastClickedDot, this);
            }
            // 更新最后被点击的点
            lastClickedDot = this;
        });
    });

    // 撤销按钮的逻辑
    document.getElementById('undoButton').addEventListener('click', function() {
        // 移除所有点的蓝色样式，恢复为初始状态（红色）
        dots.forEach(dot => {
            dot.classList.remove('blue');
        });
        
        // 移除SVG内所有线条
        while (svg.firstChild) {
            svg.removeChild(svg.firstChild);
        }
        
        // 重置最后被点击的点
        lastClickedDot = null;
    });

    // 创建并绘制SVG线条的函数
    function createLine(from, to) {
        const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        // 计算起始点和终点的位置
        const x1 = from.offsetLeft + from.offsetWidth / 2;
        const y1 = from.offsetTop + from.offsetHeight / 2;
        const x2 = to.offsetLeft + to.offsetWidth / 2;
        const y2 = to.offsetTop + to.offsetHeight / 2;
        // 设置线条属性
        line.setAttribute('x1', x1);
        line.setAttribute('y1', y1);
        line.setAttribute('x2', x2);
        line.setAttribute('y2', y2);
        line.setAttribute('stroke', 'black');
        // 将线条添加到SVG元素中
        svg.appendChild(line);
    }
	document.querySelectorAll('.dot').forEach(dot => {

        document.getElementById('Information').textContent = '';

    dot.addEventListener('click', function() {
        // Dot turns blue
        this.classList.add('blue');
        
        // If there was a last clicked dot, draw a line between them
        if (lastClickedDot) {
            createLine(lastClickedDot, this);
        }
        // Update the last clicked dot reference
        lastClickedDot = this;
    });
});

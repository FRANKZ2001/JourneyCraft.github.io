<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        #login-form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <div id="login-form">
        <label for="account">Account:</label>
        <input type="text" id="account" name="account" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
		
		<input type="checkbox" id="eula" name="eula" required>
		<label for="eula">I accept EULAs</label>
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I accept Term of Service Agreement</label>
		
		
        <button onclick="checkLogin()">Log In</button>
        <p id="error-message" class="error-message" style="display:none;">Please input correct username or password and agree the relevant policy.</p>
    </div>

    <script>
        function checkLogin() {
            var accountInput = document.getElementById("account").value;
            var passwordInput = document.getElementById("password").value;
            var eulaAccepted = document.getElementById("eula").checked;
            var termsAccepted = document.getElementById("terms").checked;
			
			
            if (accountInput === "Sample" && passwordInput === "12345" && eulaAccepted && termsAccepted) {
                window.location.href = "main_page.html";
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        }
    </script>
</body>
</html>
